## Travis File

# run checks on Markdown writing through proselint script:
install:
  #proselint install:
  - sudo pip install proselint

# command to install dependencies
install:
  - pip install --upgrade pip
  - pip install pep8
  
script:
  # use proselint
  - proselint README.md
  - find . -name \*.py -exec pep8 --ignore=E402 {} +
